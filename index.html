<!DOCTYPE html>
<html lang="en">
<title> </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./styles.css">
<style>
    nav.red {
        background: #e53935;
    }
    
    nav.green {
        background: #43a047;
    }
    
    nav.blue {
        background: #1e88e5;
    }
</style>

<body>
    <nav>
    </nav>

    <section id="name">
        <label>
            What is your name?
            <input type="text" id="nameInput" />
        </label>
        <button id="nameNext" disabled>Next</button>
    </section>
    <section id="greeting" class="hidden">
        <p id="greetingMessage">Nice to meet you, Name!</p>
    </section>
    <section id="color" class="hidden">
        <label>
            What is your favorite color?
        </label>
        <button class="colorSelect" id="red">Red</button>
        <button class="colorSelect" id="green">Green</button>
        <button class="colorSelect" id="blue">Blue</button>
    </section>
    <section id="response" class="hidden">
        <p id="responseMessage">I love color too! Let me change something for you.</p>
    </section>

    <script>
        const nameInput = document.getElementById('nameInput');
        const nameNext = document.getElementById('nameNext');
        const nameSection = document.getElementById('name');
        const greeting = document.getElementById('greeting');
        const greetingMessage = document.getElementById('greetingMessage');
        const colorSection = document.getElementById('color');

        function toggleVisibility(elementArray) {
            elementArray.forEach(element => {
                if (element.classList.contains('hidden')) {
                    element.classList.remove('hidden');
                } else {
                    element.classList.add('hidden');
                }
            });
        }

        nameInput.addEventListener('input', function() {
            var value = this.value;
            if (value == undefined || value == '') {
                nameNext.setAttribute('disabled', '');
            } else {
                nameNext.removeAttribute('disabled');
            }
        });

        nameNext.addEventListener('click', function() {
            var name = nameInput.value;
            greetingMessage.innerHTML = "Nice to meet you, " + name + "!";
            toggleVisibility([nameSection, greeting, colorSection]);
        });
    </script>
</body>

</html>
